<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Holiday gifts</title>
	<script type="text/javascript" src="js/phaser.js"></script>
	<script type="text/javascript" src="js/states/boot.js"></script>
	<script type="text/javascript" src="js/states/preload.js"></script>
	<script type="text/javascript" src="js/states/menu.js"></script>
	<script type="text/javascript" src="js/states/levelMap.js"></script>
	<script type="text/javascript" src="js/states/play.js"></script>
	<script type="text/javascript" src="js/states/authors.js"></script>
	<script type="text/javascript" src="js/states/level2.js"></script>
	<script type="text/javascript" src="js/functionsForPresents.js"></script>
	<script type="text/javascript" src="js/functionsForClouds.js"></script>
	<script type="text/javascript" src="js/functionsForSnowballs.js"></script>
	<script type="text/javascript" src="js/functionsForBonus.js"></script>
	<link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
</head>
<body>
<div id="mainDiv"></div>
<script type="text/javascript">
	var WINDOW_WIDTH = window.innerWidth || document.documentElement.clientWidth || document.getElementsByTagName('mainDiv')[0].clientWidth;
    var WINDOW_HEIGHT = window.innerHeight || document.documentElement.clientHeight || document.getElementsByTagName('mainDiv')[0].clientHeight;
	var game = new Phaser.Game(WINDOW_WIDTH*0.97, WINDOW_HEIGHT*0.97, Phaser.CANVAS, 'mainDiv');

	game.state.add('boot', Boot);
	game.state.add('menu', Menu);
	game.state.add('play', Play);
	game.state.add('preload', Preload);
	game.state.add('authors', Authors);//авторы
	game.state.add('levelMap', LevelMap);
	game.state.add('level2', Level2);

	game.state.start('boot');//запуск Boot (смотри js/states/boot.js) 
</script>
</body>
</html>
